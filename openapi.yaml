paths:
  /student/{students}:        
    get:
      tags:
        - students
      summary: Get student by studentId
      description: Get student by studentId
      operationId: getStudentId
      parameters:
        - name: students
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: Invalid studentId supplied
        '404':
          description: Student not found
    post:
      tags:
        - students
      summary: Creates list of students with given input array
      description: Creates list of students with given input array
      operationId: createStudent
      parameters:
        - name: students
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Student'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Student'
        default:
          description: successful operation   
    put:
      tags:
        - students
      summary: Update student
      description: Updates a student.
      operationId: updateStudent
      parameters:
        - name: students
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
      responses:
        '200':
          description: Update successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: Bad request
        '500':
          description: Internal server error     
    delete:
      tags:
        - students
      summary: Update student
      description: delete a student.
      operationId: deleteStudent
      parameters:
        - name: students
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: delete successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Student'

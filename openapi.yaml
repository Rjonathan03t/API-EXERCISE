components:
  schemas:
    Student :
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        birthdate:
          type: string
          format: int64
      example: 
        id: 1
        username: "koto"
        birthdate: "01-01-2001"
    Teacher:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        subjects:
          type: array
          items: 
            type: string
          description: List of subjects taught by the teacher
      example:
        id: 1
        username: "Tokimahery RAMAROZAKA"
        subjects: ["PROG2" ,"PROG1" , "DONNEES1" , "WEB1", "ALGORITHMIQUE"]
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header